version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: monthly
    cooldown:
      semver-major-days: 90
      semver-minor-days: 30
      semver-patch-days: 7
    groups:
      prod:
        dependency-type: production
      dev:
        dependency-type: development
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: monthly
